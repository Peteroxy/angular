    <div ng-app="myApp" ng-controller="namesctrl">
        <ul>
            <li ng-repeat="x in names | orderBy:'name'">
                {{x.name + " "+ x.country}}
            </li>
        </ul>
    </div>

    <script>
        angular.module("myApp",[]).controller("namesctrl",function($scope){
            $scope.names=[
                {name:'jan', country:'norway'},
                {name:'cal', country:'swedden'},
                {name:'ken', country:'nigeria'},
                {name:'benny', country:'uganda'},
                {name:'mark', country:'America'}
            ];
        });
    </script>
</body>
